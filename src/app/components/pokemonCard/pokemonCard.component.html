

<div class="flex flex-col items-center justify-center p-4 bg-blue-500 bg-opacity-25 rounded-lg shadow-md cursor-pointer animate-fadeIn h-44"
[routerLink]="['/pokemons', pokemon().name]" routerLinkActive="router-link-active"
>

    <img [src]="this.pokemonImage()" [alt]="this.pokemon().name" class="w-24 " width="96px" height="96px">

    <div class="mt-2 text-center">
        <h2 class="text-xl font-bold text-white capitalize">
            {{ pokemon().name }}
        </h2>

    </div>

</div>
